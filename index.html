<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple | Alarm | Clock</title>
</head>

<body>
    <div class="wrapper">
        <img src="images/clock.svg" alt="clock">
        <h1>04:20:30 PM</h1>
        <div class="content">
            <div class="column">
                <select name="" id="">
                    <option value="Hours" selected hidden>Hours</option>
                </select>
            </div>
            <div class="column">
                <select name="" id="">
                    <option value="Minutes" selected hidden>Minutes</option>

                </select>
            </div>
            <div class="column">
                <select name="" id="">
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
